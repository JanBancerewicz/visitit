server.port=8081
#spring.datasource.url=jdbc:h2:mem:catdb;DB_CLOSE_DELAY=-1
#spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.sql.init.mode=never
server.error.include-message=always
server.error.include-binding-errors=always
spring.mvc.log-request-details=true
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
elements.base-url=${ELEMENTS_BASE_URL:http://elements-service:8080}
elements.connect-timeout-ms=${ELEMENTS_CONNECT_TIMEOUT_MS:2000}
elements.read-timeout-ms=${ELEMENTS_READ_TIMEOUT_MS:3000}

spring.application.name=category-service
eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/