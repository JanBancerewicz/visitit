server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # elements-service
        - id: elements
          uri: http://localhost:8082
          predicates:
            - Path=/api/reservations/**,/api/payments/**,/api/reservations/*/payment

        # category-service
        - id: category
          uri: http://localhost:8081
          predicates:
            - Path=/api/services/**,/api/clients/**,/api/employees/**,/api/rooms/**

management:
  endpoints:
    web:
      exposure:
        include: health
